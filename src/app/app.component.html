<!-- TODO: Check text resizing -->
<div className="app-container">
  <!-- TODO: Need to add style to children -->
  <div *ngIf="eventName; else noTitleBlock">
    <h1 appFitText>Time to {{ eventName }}</h1>
  </div>
  <ng-template #noTitleBlock><h1 appFitText>Set a title</h1></ng-template>
  <div *ngIf="countdown; else noCountdownBlock">
    <h1 appFitText>{{ countdown }}</h1>
  </div>
  <ng-template #noCountdownBlock>
    <h1 appFitText>Set a date</h1>
  </ng-template>

  <form (ngSubmit)="startCountdown()" #countdownForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput name="eventName" [(ngModel)]="eventName" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        name="endDate"
        [(ngModel)]="endDate"
        required
        [min]="minDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- BUG: ngSubmit isn't triggered unless focus is on eventName input -->
    <button type="submit" style="display: none"></button>
  </form>
</div>
